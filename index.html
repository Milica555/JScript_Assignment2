<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmehic operations</title>
</head>

<body>
    <script>


        let a = prompt('Please enter the first number.');
        let operation = prompt('Please choose the arithmehic operation:\nfor addition choose (+);\nfor subtraction choose (-);\nfor multiplication choose (*);\nfor division choose (/).');
        let b = prompt('Please enter the second number.');


        function calculate(a, b, operation) {

            switch (operation) {
                case '+':
                    return parseInt(a) + parseInt(b);

                case '-':
                    return parseInt(a) - parseInt(b);

                case '*':
                    return parseInt(a) * parseInt(b);

                case '/':
                    return parseInt(a) / parseInt(b);

            }
        }

        alert("The result is: " + calculate(a, b, operation));
    </script>

</body>

</html>
